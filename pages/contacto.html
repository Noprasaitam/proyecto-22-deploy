<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | CheDólar</title>
    <link rel="icon" href="/img/icon-dolar.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/contacto.css">
    <script src="/js/index.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/img/dolar.png" alt="Logo">
            <a href="../index.html"><h1>CheDólar</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
                <li><a href="/pages/nosotros.html">¿Quiénes somos?</a></li>
                <li><a href="/pages/faq.html">FAQs</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container formContacto">
            <h1>Contacto</h1>
            <form id="contactForm">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" maxlength="60">
                <span class="error-message" id="error-nombre"></span>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="60">
                <span class="error-message" id="error-email"></span>
    
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" title="Por favor, ingresa un número de teléfono válido" required maxlength="10">
                <span class="error-message" id="error-telefono"></span>
    
                <label for="asunto">Asunto:</label>
                <select id="asunto" name="asunto">
                    <option value="" disabled selected>Seleccione una opcion</option>
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="queja">Queja</option>
                </select>
                <span class="error-message" id="error-asunto"></span>
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" maxlength="200"></textarea>
                <span class="error-message" id="error-mensaje"></span>
    
                <label for="acepto">
                    <input type="checkbox" id="acepto" name="acepto">
                    Acepto los términos y condiciones
                </label>
                <span class="error-message" id="error-acepto"></span>
    
                <img src="/img/recaptcha.png" alt="Imagen seguridad" class="imagen-seguridad">
                <button type="submit">Enviar</button>
            </form>
        </div>

        <button onclick="topFunction()" id="btnTop" title="Volver Arriba"> ↑ </button>
    </main>
    <footer>
        <div>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/contacto.html">Contacto</a></li>
                <li><a href="/pages/nosotros.html">¿Quiénes somos?</a></li>
                <li><a href="/pages/faq.html">FAQs</a></li>
            </ul>
        </div>
        <p>Desarrollado por <span>Grupo22©</span></p>
    </footer>
</body>
</html>
<script>
//Contacto
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    document.querySelectorAll('.error-message').forEach(function(el) {
        el.textContent = '';
    });
  
    let hasError = false;
  
    const nombre = document.getElementById('nombre').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const asunto = document.getElementById('asunto').value;
    const mensaje = document.getElementById('mensaje').value.trim();
    const acepto = document.getElementById('acepto').checked;
  
    if (!nombre) {
        document.getElementById('error-nombre').textContent = 'Por favor, ingresa tu nombre.';
        hasError = true;
    }
    if (!email || !validateEmail(email)) {
        document.getElementById('error-email').textContent = 'Por favor, ingresa un correo electrónico válido.';
        hasError = true;
    }
    if (!telefono) {
        document.getElementById('error-telefono').textContent = 'Por favor, ingresa tu número de teléfono.';
        hasError = true;
    }
    if (!asunto) {
        document.getElementById('error-asunto').textContent = 'Por favor, selecciona un asunto.';
        hasError = true;
    }
    if (!mensaje) {
        document.getElementById('error-mensaje').textContent = 'Por favor, ingresa tu mensaje.';
        hasError = true;
    }
    if (!acepto) {
        document.getElementById('error-acepto').textContent = 'Debes aceptar los términos y condiciones.';
        hasError = true;
    }
    if (!hasError) {
        setTimeout(function() {
            window.location.href = '/pages/page-exito.html';
        }, 1500);
    }
  });
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
</script>
